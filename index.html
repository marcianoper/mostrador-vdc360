<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro a Mostrador - VDC 360°</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #198754;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #198754;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #146c43;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #198754;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Productos - Mostrador VDC 360° 1</h1>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha">

    <label for="producto">Producto:</label>
    <select id="producto">
      <option value="">Selecciona un producto</option>
      <option>Bofe</option>
      <option>Corazón</option>
      <option>Hígado</option>
      <option>Lengua de res</option>
      <option>Tripa</option>
      <option>Cuajo</option>
      <option>Panza fresca o menudo fresco</option>
      <option>Libro</option>
      <option>Pata blanca</option>
      <option>Pata morena</option>
      <option>Tripa de rastro</option>
      <option>Cabeza de res con lengua</option>
      <option>Cabeza sin lengua</option>
      <option>Teleco</option>
      <option>Caja menudo vísceras</option>
      <option>Menudo National</option>
      <option>Caja de Menudo National</option>
      <option>Caja Excel</option>
      <option>Menudo Canadian</option>
      <option>Cabeza de Rastro</option>
      <option>Sebo</option>
      <option>Tripa Gorda</option>
      <option>Nana</option>
      <option>Producto libre personalizado</option>
    </select>

    <label for="origen">Origen:</label>
    <input type="text" id="origen" placeholder="Ej. limpieza, rastro, congelado...">

    <label for="kilos">Kilos:</label>
    <input type="number" id="kilos" step="0.1" placeholder="Ej. 25.5">

    <label for="piezas">Piezas:</label>
    <input type="number" id="piezas" placeholder="Ej. 10">

    <label for="echada">Echada:</label>
    <input type="text" id="echada" placeholder="Ej. 1a, 2a, 3a...">

    <button onclick="agregarProducto()">Agregar Producto</button>

    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Producto</th>
          <th>Origen</th>
          <th>Kilos</th>
          <th>Piezas</th>
          <th>Echada</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function agregarProducto() {
      const fecha = document.getElementById('fecha').value;
      const producto = document.getElementById('producto').value;
      const origen = document.getElementById('origen').value;
      const kilos = document.getElementById('kilos').value;
      const piezas = document.getElementById('piezas').value;
      const echada = document.getElementById('echada').value;

      if (!fecha || !producto) {
        alert('Por favor, ingresa al menos la fecha y el producto.');
        return;
      }

      const tabla = document.getElementById('tabla').getElementsByTagName('tbody')[0];
      const fila = tabla.insertRow();

      fila.insertCell().innerText = fecha;
      fila.insertCell().innerText = producto;
      fila.insertCell().innerText = origen || "-";
      fila.insertCell().innerText = kilos || "-";
      fila.insertCell().innerText = piezas || "-";
      fila.insertCell().innerText = echada || "-";

      // Limpia campos menos la fecha
      document.getElementById('producto').value = "";
      document.getElementById('origen').value = "";
      document.getElementById('kilos').value = "";
      document.getElementById('piezas').value = "";
      document.getElementById('echada').value = "";
    }

    // Poner la fecha de hoy como predeterminada
    window.onload = function () {
      const hoy = new Date().toISOString().split('T')[0];
      document.getElementById('fecha').value = hoy;
    }
  </script>
</body>
</html>
