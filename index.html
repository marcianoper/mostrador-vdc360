<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Envíos a Mostrador</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .formulario {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Registro de Envíos a Mostrador</h2>
    
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" />

    <label for="producto">Producto:</label>
    <select id="producto">
      <option value="Bofe">Bofe</option>
      <option value="Corazón">Corazón</option>
      <option value="Hígado">Hígado</option>
      <option value="Lengua de res">Lengua de res</option>
      <option value="Tripa">Tripa</option>
      <option value="Cuajo">Cuajo</option>
      <option value="Panza fresca">Panza fresca</option>
      <option value="Libro">Libro</option>
      <option value="Pata blanca">Pata blanca</option>
      <option value="Pata morena">Pata morena</option>
      <option value="Tripa de rastro">Tripa de rastro</option>
      <option value="Cabeza con lengua">Cabeza con lengua</option>
      <option value="Cabeza sin lengua">Cabeza sin lengua</option>
      <option value="Teleco">Teleco</option>
      <option value="Caja menudo vísceras">Caja menudo vísceras</option>
      <option value="Menudo National">Menudo National</option>
      <option value="Caja de Menudo National">Caja de Menudo National</option>
      <option value="Caja Excel">Caja Excel</option>
      <option value="Menudo Canadian">Menudo Canadian</option>
      <option value="Cabeza de Rastro">Cabeza de Rastro</option>
      <option value="Sebo">Sebo</option>
      <option value="Tripa Gorda">Tripa Gorda</option>
      <option value="Nana">Nana</option>
      <option value="Washington">Washington</option>
      <option value="Producto personalizado">Producto personalizado</option>
    </select>

    <label for="kilos">Kilos enviados:</label>
    <input type="number" id="kilos" step="0.01" />

    <label for="piezas">Piezas enviadas:</label>
    <input type="number" id="piezas" />

    <label for="origen">Origen:</label>
    <input type="text" id="origen" placeholder="rastro, limpieza, congelado..." />

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" placeholder="echada 1, 2, 3..." />

    <button onclick="guardarDatos()">Guardar envío</button>

    <div class="mensaje" id="mensaje"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://eqynjddcosvdqjzztznn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxeW5qZGRjb3N2ZHFqenp0em5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMzYwMzIsImV4cCI6MjA3MTcxMjAzMn0.Q51wsGelUvxRfqsMYRY5JduCGyZ7s6AzOhqsRf3kOhk';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function guardarDatos() {
      const fecha = document.getElementById('fecha').value;
      const producto = document.getElementById('producto').value;
      const kilos = parseFloat(document.getElementById('kilos').value);
      const piezas = parseInt(document.getElementById('piezas').value);
      const origen = document.getElementById('origen').value;
      const tipo = document.getElementById('tipo').value;
      const timestamp = new Date().toISOString();

      const { error } = await supabase.from('envios_mostrador').insert([
        { fecha, producto, kilos_enviado: kilos, piezas_enviac: piezas, origen, tipo, timestamp }
      ]);

      const mensaje = document.getElementById('mensaje');
      if (error) {
        mensaje.textContent = '❌ Error al guardar: ' + error.message;
        mensaje.style.color = 'red';
      } else {
        mensaje.textContent = '✅ Envío registrado correctamente.';
        mensaje.style.color = 'green';

        // Limpia campos
        document.getElementById('fecha').value = '';
        document.getElementById('producto').value = '';
        document.getElementById('kilos').value = '';
        document.getElementById('piezas').value = '';
        document.getElementById('origen').value = '';
        document.getElementById('tipo').value = '';
      }
    }
  </script>
</body>
</html>
